<ul>
  <li *ngFor="let food of foods">
    <a>
      <img src="{{ food.imageUrl }}" alt="food images" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}">&hearts;</span>
        <span class="fa fa-star"> {{ food.star }} &star; </span>
      </div>
    </a>
  </li>
</ul>
